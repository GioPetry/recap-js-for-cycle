        // creare un array che contiene le parole 'cane', 'gatto'

        const animali = ['cane', 'gatto'];

        animali.push('topo');

        console.log('contenuto array inserito tramite push', animali);

        // Assegno un valore ad un indice deciso arbitrariamente. Cosa succede?

        animali[5] = "pappagallo";

        console.log('contenuto array inserito tramite indice', animali);

        // in indice 4 l'elemento è undefined, la lunghezza però è 6 perchè ho inserito l'elemento in indice 5
        console.log('elemento con indice 4 che valore ha?', animali[4]);
